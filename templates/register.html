<!DOCTYPE html>
<html lang="en">

<head>
  <title>Fashion-Matcher</title>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/bootstrap@5.2.0/dist/js/bootstrap.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.2.0/dist/css/bootstrap.css" />

  <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
  <div class="container" style="display: flex; flex-direction: column; align-items: center">
    <h2 class="text-center">Fashion-matcher</h2>
    <p class="text-justify">
      Hello and welcome to fashion matcher please register to use this site!
    </p>
    <form action="/login/register" method="POST">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input name="name" type="Text" class="form-control" id="exampleFormControlInput1" placeholder="Joe" />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email" />
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Angemeldet bleiben</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>

</html>
